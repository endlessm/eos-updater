<?xml version="1.0" encoding="UTF-8"?> <!-- -*- XML -*- -->

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="com.endlessm.SystemUpdater"/>
  </policy>

  <!-- Allow anyone to invoke methods on the SystemUpdater server -->
  <policy context="default">
    <allow send_destination="com.endlessm.SystemUpdater"/>
    <allow receive_sender="com.endlessm.SystemUpdater"/>
  </policy>

</busconfig>
